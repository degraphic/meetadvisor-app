<div class="content-wrapper">



	<div class="spacer-top-large">
		<img src="img/logo2.png" alt="logo" />
		<hr>
		<span class="title title-black">Inscrivez</span><span class="title title-blue">Vous</span>
		<br />
		<br />
		<form id="createAccountForm" method="post">

			<div class="spacer-bottom">
				<label for="gender">
					Je suis 
				</label>				
				<select name="gender" id="gender" required="required">
					<option value="">Sexe :</option>
					<option value="M">un homme</option>
					<option value="F">une femme</option>
				</select>
			</div>

			<div data-role="fields-group">
				
				<div data-role="field-contain">
					<label for="login">&nbsp;Email :</label>
					<input type="email" id="login" name="login" value="" required="required" autocorrect="off" autocapitalize="off"/>
				</div>
				
				<div data-role="field-contain">
					<label for="pwd">&nbsp;Mot de passe :</label>
					<input type="password" id="pwd" name="pwd" value="" required="required" autocorrect="off" autocapitalize="off"/>
				</div>
			
			</div>
	
			<div class="buttons-action-container">
				<input type="submit" class="button action-default block" value="Créer mon compte" />
			</div>
			
			<br/>
			<hr>
			<br/>
		</form>	
		<div class="buttons-action-container">
			<button id="btlogin" class="button action-cancel block">J'ai déjà un compte</button>
		</div>
		

	</div>
	
</div>
