<div class="content-wrapper">

	<div class="spacer-top-large">
		<h3>Inscrivez-vous gratuitement</h3>
		<form id="createAccountForm" method="post">

			<div class="spacer-bottom">
				<select name="gender" id="gender">
					<option value="M">Homme</option>
					<option value="F">Femme</option>
				</select>
			</div>

			<div data-role="fields-group">
				
				<div data-role="field-contain">
					<label for="login">
						Email :
					</label>
					<input type="text" id="login" name="login" value="" />
				</div>
				
				<div data-role="field-contain">
					<label for="pwd">
						Password
					</label>
					<input type="password" id="pwd" name="pwd" value="" />
				</div>
			
			</div>
	
			<div class="buttons-action-container">
				<button type="button" class="button action-default block" name="submit" id="submit">Créer mon compte</button>
			</div>
		</form>
		<div class="spacer-top-large">
			<a href="#" class="button blue block">Retour</a>
		</div>
	</div>
	
</div>
