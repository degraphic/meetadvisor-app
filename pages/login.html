{{>header}}

<div class="content-wrapper">
	<div class="spacer-top-large spacer-bottom-large">
		<h3>Login :</h3>
		<form id="loginForm" method="post">

			<div data-role="fields-group">
				
				<div data-role="field-contain">
					<label for="login">
						Login
					</label>
					<input type="text" id="login" name="login" value="" />
				</div>
				
				<div data-role="field-contain">
					<label for="pwd">
						Password
					</label>
					<input type="password" id="pwd" name="pwd" value="" />
				</div>
				
			</div>
			
			<div class="buttons-action-container">
				<button type="button" class="button action-default block" name="submit" id="submit">Connexion</button>
			</div>

		</form>
	
	</div>
	
	<br/><br/>
	
	<div class="spacer-top-large">
		<a href="#createAccount" class="button blue block">Créer un compte</a>
	</div>
	
</div>
