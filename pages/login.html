{{>header}}

<div class="content-wrapper">
	<div class="spacer-top-large spacer-bottom-large">
		<img src="img/logo2.png" alt="logo" />
		<hr>
		<span class="title title-black">Connectez</span><span class="title title-pink">Vous</span>
		<br />
		<br />
		<form id="loginForm" method="post">

			<div data-role="fields-group">
				
				<div data-role="field-contain">
					<label for="login">&nbsp;Email :</label>
					<input type="email" id="login" name="login" required="required" autocorrect="off" autocapitalize="off"/>
				</div>
				
				<div data-role="field-contain">
					<label for="pwd">&nbsp;Mot de passe :</label>
					<input type="password" id="pwd" name="pwd" required="required" autocorrect="off" autocapitalize="off"/>
				</div>
				
			</div>
			
		
			<div class="buttons-action-container">
				<input type="submit" class="button blue block" value="Connexion" />
			</div>
		</form>			
		<div class="buttons-action-container">
			<a href="http://www.meet-advisor.com/login_fb.html"><img src="img/fb.png" alt="boutton login with facebook" /></a>
		</div>
		
		<br />
		<hr />

		<div class="spacer-top-large">
			<button id="createAccount" class="button action-cancel block">Créer un compte</button>
		</div>
		
	</div>
	

	
</div>
